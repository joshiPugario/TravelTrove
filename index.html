<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTrove - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/72ec277c1b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Travel<span class="trove">Trove</span></div>
        <div class="tagline">Discover Places, Create Memories.</div>
    </nav>
    <div class="dark"></div>
    <form class="loginbox">
        <div class="bglogin"></div>
        <h1>Travel<span class="trove">Trove</span></h1>
        <div class="textboxes">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="options">
            <ul>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Forgot Password</a></li>
            </ul>
        </div>
        <button onclick="login()">Login</button>

    </form>

    <script src="loginscript.js"></script>
</body>
</html>

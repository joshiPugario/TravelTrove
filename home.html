<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTrove</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72ec277c1b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <nav class="navbar">
            <div class="logo">Travel Trove</div>
            <div class="navlinks">
                <ul>
                    <li class="itemlist"><a class="navitems" href="">Home</a></li>
                    <li class="itemlist"><a class="navitems" href="">Destinations</a></li>
                    <li class="itemlist"><a class="navitems" href="">About Us</a></li>
                    <li class="itemlist"><a class="bookBtn" href="">Book now</a></li>
                </ul>
            </div>
        </nav>
        <div class="dark"></div>
        <div class="container">
            <div class="title">
                <h1>TravelTrove</h1>
                <h3>Discover Places, <span class="emphasis">Create Memories</span>.</h3>
            </div>
            <div class="callToAction">
                <h4>Find Destinations <i class="fa-solid fa-arrow-right-long"></i></h4>
                <h4>Book a Hotel <i class="fa-solid fa-arrow-right-long"></i></h4>
            </div>
        </div>
        <div class="features">
            <div class="feat1">
                <p>Easy Travel</p>
            </div>
            <div class="feat2">
                <p>Booking with ease</p>
            </div>
            <div class="feat3">
                <p>Cheapest Hotels</p>
            </div>

        </div>
    </div>
    
</body>
</html>
